<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(chart);

        function chart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Money');
            data.addColumn('number', 'Coins');
            data.addRows([
              ['EUR', 2],
              ['USD', 1],
              ['GBP', 1],
              ['SEK', 1],
              ['HUF', 1]
            ]);

            var options = {'title': 'My Coins in multiple currencies!', 'width': 1000, 'height': 800, 'legend': 'left'};
            var chart = new google.visualization.PieChart(document.getElementById('root'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
